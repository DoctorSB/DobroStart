<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">-->
  </head>
  <body>
    <div class="container">
      <form class="block">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">ФИО</label>
          <label for="name"></label><input type="email" class="form-control" id="name" aria-describedby="nameHelp">
          <div id="nameHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Phone</label>
          <input type="email" class="form-control" id="exampleInputNumber1" aria-describedby="numberHelp">
          <div id="numberHelp" class="form-text"></div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Даю согласие на обработку персональных данных</label>
        </div>
        <button type="submit" class="btn btn-primary">Подтвердить</button>
      </form>
    </div>
  </body>
</html>
